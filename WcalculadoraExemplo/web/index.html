<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>UNIVERSIDADE CRUZEIRO DO SUL </h2>
  <form class="form-horizontal" action="Calc">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Valor 2:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valor1" placeholder="Digite o valor" name="valor1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="valor2">Valor 2:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="valor2" placeholder="Digite o valor" name="valor2">
      </div>
    </div>
    <div class="row">
        
    </div>
    <div class="form-group">        
      <div class="col-sm-3">
        <div class="checkbox">
          <label><input type="radio" name="operacao" value="somar">Somar</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="checkbox">
          <label><input type="radio" name="operacao" value="subtrair">Subtrair</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="checkbox">
          <label><input type="radio" name="operacao" value="multiplicar">Multiplicar</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="checkbox">
          <label><input type="radio" name="operacao" value="dividir">Dividir</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
